        /*Style Rules for Mobile View Port*/

        .slider-container {
            position: absolute;
            width: 100%;
            overflow-x: scroll;
            /* Use scroll for horizontal scrolling */
            overflow-y: hidden;
            /* Hide vertical scrollbar */
            white-space: nowrap;
            /* Prevent slides from wrapping */

        .slider {
            display: flex;
            width: max-content;
            /* Set the width based on the content */
            transition: transform 0.3s ease-in-out;
